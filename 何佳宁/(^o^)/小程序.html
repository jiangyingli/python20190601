<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随意</title>
    <script>
        function result(){
            a=document.getElementById("a").value
            b=document.getElementById("b").value
            op=document.getElementById("op").value
            //c=eval(a+op+b)
            if(op=="+"){
                c=(a-0)+(b-0)
                //d=parseInt(a)+parseInt(b)
            }
            else if(op=="-"){
                c=a-b
            }
            else if(op=="*"){
                c=a*b
            }
            else{
                c=a/b
            }
            document.getElementById("d").value=c
         }
    </script>
</head>
<body>
      <input id="a"/>
      <select id="op">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
      </select>
      <input id="b">
      <input type="button" value="=" onclick="result()">
      <input id="d">

</body>
</html>
