<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坦克大战</title>
    <style>
        .tank{
            position: absolute;
        }
    </style>
    <script>
        tag=0
        function gogogo(){
            tank = document.getElementById("tank")
            key = event.keyCode
            if(key == 87) {
                if (key == tag){
                    tank.style.top = (parseInt(tank.style.top) - 10) + "px"
                }
                else{
                    tank.src="up.jpg"
                }
            }
            else if(key == 68){
                if(key==tag){
                    tank.style.left = (parseInt(tank.style.left) +10)+"px"
                }
                else{
                    tank.src="right.jpg"
                }
            }
            else if(key == 65){
                if(key==tag){
                    tank.style.left = (parseInt(tank.style.left) -10)+"px"
                }
                else{
                    tank.src="left.jpg"
                }
            }
            else if(key == 83){
                if(key==tag){
                    tank.style.top = (parseInt(tank.style.top) +10)+"px"
                }
                else{
                    tank.src="down.jpg"
                }
            }
            tag=key
        }
    </script>
</head>
<body>
    <input type="button" value="开始游戏" onkeydown="gogogo()">
    <img id="tank" style="left:100px;top:0px" src="up.jpg" height="100" class="tank">

</body>
</html>
