    <script>
        function gogogo(){
            tank = document.getElementById("tank")
            key = event.keyCode

            if(key == 87){//上
                tank.src="up.jpg"
                tank.style.top = (parseInt(tank.style.top) - 10)+"px"
            }else if(key == 68){//右
                tank.src="right.jpg"
                tank.style.left = (parseInt(tank.style.left) +10)+"px"
            }else if(key == 65){//左
                tank.src="left.jpg"
                tank.style.left = (parseInt(tank.style.left) -10)+"px"
            }else if(key == 83){//下
                tank.src="down.jpg"
                tank.style.top = (parseInt(tank.style.top) + 10)+"px"
            }else if(key == 32){
                //alert(tank.style.left)

            }
        }
