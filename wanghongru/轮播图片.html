<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图片</title>
    <script>
        function chg(n){
            list = ["abcd.jpg","bcda.jpg","cdab.jpg","dabc.jpg"];

            document.getElementById(4).src=list[n];
            document.getElementById(0).border="0"
            document.getElementById(1).border="0"
            document.getElementById(2).border="0"
            document.getElementById(3).border="0"
            document.getElementById(n).border="3"
        }

    </script>
</head>
<body>
    <div>
        <img src="abcd.jpg" id="4" width="400" />
    </div>
    <div>
        <img src="abcd.jpg" id="0" width="100" height="30" onmouseover="chg(0)" />
        <img src="bcda.jpg" id="1" width="100" height="30" onmouseover="chg(1)" />
        <img src="cdab.jpg" id="2" width="100" height="30" onmouseover="chg(2)" />
        <img src="dabc.jpg" id="3" width="100" height="30" onmouseover="chg(3)" />
    </div>
</body>
</html>
