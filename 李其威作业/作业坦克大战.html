<!DOCTYPE html>

                else {tank.src="up.jpg"}
            }else if(key == 68){//右
                if (tank.src.indexOf=="right.jpg"){tank.style.left = (pasrseInt(tank.style.left) +10)+"px"}
                else {tank.src="right.jpg"}
            }else if(key == 83){//下
                if (tank.src.indexOf=="down.jpg"){tank.style.top = (parseInt(tank.style.top) +10)+"px"}
                else {tank.src="down.jpg"}

</head>
<body>
