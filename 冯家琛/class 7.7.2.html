<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜纸牌啊</title>
    <script>
        num=0
        rand = Math.random()
        if(rand<0.3333){
            num=1
        }else if(rand<0.6666){
            num=2
        }else{
            num=3
        }

        function f(n){

            imgs = document.getElementsByTagName("img")
            if(num == n){
                imgs[n-1].src="b.jpg"
            }else{
                imgs[n-1].src="a.jpg"
            }
            i=0
            while(true){
                if(i+1==num){
                    imgs[i].src="b.jpg"

                }else{
                    imgs[i].src="a.jpg"
                }
                i=i+1
                if(!imgs[i]){
                    break

                }
            }

        }
        function who(){
            num=1
        }
    </script>
</head>
<body>

    <img src="c.png" onclick="f(1)"  width="150"/>
    <img src="c.png" onclick="f(2 )" width="150"/>
    <img src="c.png" onclick="f(3 )" width="150"/>
    <div style="width:20px;height:20px" onclick="who()">
    </div>
</body>
</html>
