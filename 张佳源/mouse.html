        }
        function dis(){
            document.getElementById("a").style.display="none"
        }
        function shw(){
            document.getElementById("a").style.display="block"
        }
    </script>
</head>
<body>
    <input value="消失" onclick="dis()" type="button"><br/>
    <input value="出现" onclick="shw()" type="button"><br/>

</body>
</html>
